<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأسئلة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            <span>السؤال: {{ question_number }} / {{ total_questions }}</span>
            <span>النتيجة: {{ score }}</span>
        </div>
        <div class="question-box">
            <h2>{{ question.text }}</h2>
        </div>
        <form action="{{ url_for('answer') }}" method="post">
            <div class="choices">
                {% for choice in question.choices %}
                <label class="choice-label">
                    <input type="radio" name="choice" value="{{ choice }}" required>
                    <span>{{ choice }}</span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-submit">تأكيد الإجابة</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">العودة للرئيسية</a>
    </div>
</body>
</html>
